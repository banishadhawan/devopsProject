<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicVault - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { animation: { 'fade-in': 'fadeIn 0.5s ease-in' } } }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="text-white min-h-screen flex flex-col">
    <div class="uiverse-bg"></div>

    <nav class="glass-effect sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 group">
                <i class="fas fa-music text-3xl"></i>
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    MusicVault</h1>
            </a>
            <div class="flex space-x-6 items-center">
                <a href="index.html"
                    class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Home</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md glass-effect rounded-2xl p-8 animate-fade-in shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
                <p class="text-gray-400">Login to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-purple-500/30 focus:border-purple-500 focus:outline-none transition-all"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-purple-500/30 focus:border-purple-500 focus:outline-none transition-all"
                        placeholder="••••••••">
                </div>

                <div id="errorMsg" class="hidden text-red-400 text-sm text-center bg-red-900/20 p-2 rounded-lg"></div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-bold hover:from-purple-500 hover:to-pink-500 transform hover:scale-[1.02] transition-all shadow-lg">
                    Log In
                </button>
            </form>

            <p class="mt-6 text-center text-gray-400">
                Don't have an account?
                <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-semibold underline">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="JS/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            try {
                loginUser(email, password);
                window.location.href = "index.html";
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
