<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicVault - Player</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="text-white min-h-screen">
    <div class="uiverse-bg"></div>

    <!-- NAVBAR -->
    <nav class="glass-effect sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 group">
                    <i class="fas fa-music text-3xl"></i>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent group-hover:from-pink-400 group-hover:to-purple-400 transition-all">
                        MusicVault
                    </h1>
                </a>
                <div class="flex space-x-6 items-center">
                    <a href="index.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Home</a>
                    <a href="Lib.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Library</a>
                    <a href="player.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium active">Player</a>
                    <a href="Playlist.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Playlists</a>
                    <a href="Profile.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PLAYER PAGE CONTENT -->
    <main class="container mx-auto px-6 py-8">
        <section id="player" class="page">
            <div class="max-w-4xl mx-auto">
                <div class="glass-effect rounded-2xl p-8">
                    <div class="text-center mb-8">
                        <div class="text-6xl mb-4"><i class="fas fa-music"></i></div>
                        <h2 id="nowPlaying"
                            class="text-3xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            Select a song
                        </h2>
                        <p id="songArtist" class="text-gray-400 text-lg"></p>
                    </div>

                    <audio id="audio"></audio>

                    <div class="space-y-6">
                        <!-- Progress Bar -->
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm text-gray-400">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                            <input type="range" id="seek" class="w-full" min="0" max="100" value="0" />
                        </div>

                        <!-- Controls -->
                        <div class="flex items-center justify-center gap-4">
                            <button id="prevBtn" class="text-2xl text-gray-400 hover:text-white transition-colors"><i
                                    class="fas fa-backward-step"></i></button>
                            <button onclick="togglePlay()" id="playPauseBtn"
                                class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 flex items-center justify-center text-2xl transform hover:scale-110 transition-all shadow-lg"><i
                                    class="fas fa-play"></i>
                            </button>
                            <button id="nextBtn" class="text-2xl text-gray-400 hover:text-white transition-colors"><i
                                    class="fas fa-forward-step"></i></button>
                        </div>

                        <!-- Volume Control -->
                        <div class="flex items-center gap-4">
                            <span class="text-xl"><i class="fas fa-volume-high"></i></span>
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="flex-1" />
                            <span id="volumeValue" class="text-sm text-gray-400 w-12">100%</span>
                        </div>
                    </div>

                    <!-- Visualizer -->
                    <div class="mt-8">
                        <canvas id="visualizer"
                            class="w-full h-64 bg-gradient-to-b from-purple-900/50 to-pink-900/50 rounded-xl"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/auth.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/visualizer.js"></script>
    <script src="JS/player.js"></script>
</body>

</html>
