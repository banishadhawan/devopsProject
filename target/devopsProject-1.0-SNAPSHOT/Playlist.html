<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicVault - Playlists</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="text-white min-h-screen">
    <div class="uiverse-bg"></div>

    <!-- NAVBAR -->
    <nav class="glass-effect sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 group">
                    <i class="fas fa-music text-3xl"></i>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent group-hover:from-pink-400 group-hover:to-purple-400 transition-all">
                        MusicVault
                    </h1>
                </a>
                <div class="flex space-x-6 items-center">
                    <a href="index.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Home</a>
                    <a href="Lib.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Library</a>
                    <a href="player.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Player</a>
                    <a href="Playlist.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium active">Playlists</a>
                    <a href="Profile.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PLAYLIST PAGE CONTENT -->
    <main class="container mx-auto px-6 py-8">
        <section id="playlists" class="page">
            <div class="max-w-6xl mx-auto">
                <div class="mb-8">
                    <h2
                        class="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                        Your Playlists
                    </h2>
                    <p class="text-gray-400">Create and organize your music collections</p>
                </div>

                <div class="glass-effect rounded-2xl p-6 mb-6">
                    <div class="flex gap-4">
                        <input id="playlistName" placeholder="Enter playlist name..."
                            class="flex-1 px-4 py-3 rounded-xl bg-gray-800/50 border border-purple-500/30 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all" />
                        <button onclick="createPlaylist()"
                            class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-semibold hover:from-purple-500 hover:to-pink-500 transform hover:scale-105 transition-all shadow-lg">
                            <i class="fas fa-plus mr-2"></i>Create Playlist
                        </button>
                    </div>
                </div>

                <div id="playlistList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </section>
    </main>

    <script src="JS/auth.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/playlist.js"></script>
</body>

</html>
