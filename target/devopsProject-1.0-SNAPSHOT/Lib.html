<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicVault - Library</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="text-white min-h-screen">
    <div class="uiverse-bg"></div>

    <!-- NAVBAR -->
    <nav class="glass-effect sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 group">
                    <i class="fas fa-music text-3xl"></i>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent group-hover:from-pink-400 group-hover:to-purple-400 transition-all">
                        MusicVault
                    </h1>
                </a>
                <div class="flex space-x-6 items-center">
                    <a href="index.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Home</a>
                    <a href="Lib.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium active">Library</a>
                    <a href="player.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Player</a>
                    <a href="Playlist.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Playlists</a>
                    <a href="Profile.html"
                        class="nav-link px-3 py-2 rounded-lg hover:bg-white/10 transition-all font-medium">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- LIBRARY PAGE CONTENT -->
    <main class="container mx-auto px-6 py-8">
        <section id="library" class="page">
            <div class="max-w-6xl mx-auto">
                <div class="mb-8">
                    <h2
                        class="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                        Your Music Library
                    </h2>
                    <p class="text-gray-400">Upload and manage your music collection</p>
                </div>

                <div class="glass-effect rounded-2xl p-8 mb-6">
                    <label for="upload" class="block mb-4">
                        <div
                            class="border-2 border-dashed border-purple-500/50 rounded-xl p-8 text-center cursor-pointer hover:border-purple-500 transition-all hover:bg-purple-500/10">
                            <div class="text-5xl mb-4"><i class="fas fa-folder"></i></div>
                            <p class="text-lg font-semibold mb-2">Drop your music files here</p>
                            <p class="text-sm text-gray-400">or click to browse (supports multiple files)</p>
                        </div>
                    </label>
                    <input type="file" multiple accept="audio/*" id="upload" class="hidden" />
                </div>

                <div id="songList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </section>
    </main>

    <script src="JS/auth.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/library.js"></script>
</body>

</html>
